<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header> 
      <mat-panel-description>
        Drag and drop column
        <mat-icon>ballot</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-drag-drop-column [columnSaveShow]="displayedColumns" (allColumnAreShowing)="onColumnShowChange($event)"></app-drag-drop-column>
    <div class="w-full">
      <div class="text-center w-full p-1 bg-orange-400 hover:bg-orange-500 text-white my-2" (click)="onChangeFilterColumn()">Apply</div>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header> 
      <mat-panel-description>
        Filters Value
        <mat-icon>filter_list</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <input type="text" class="bg-gray-500" placeholder="something">
  </mat-expansion-panel>
  
  
</mat-accordion>



<div [style]="'margin:auto;'" class="w-full h-full">
    <div class="mat-elevation-z8 w-fit" style="width: 1200px;margin: 10px;">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username. </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>


          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> createdAt. </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> updatedAt. </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> isActive. </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
          </ng-container>

          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1, 2, 4]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
 
</div>
