<div cdkDropListGroup style="width: 1200px;margin: auto;">
  
  <div class="example-container">
    <h2>Column Hide</h2>
    <input type="text" 
      class="w-full border-2
       border-orange-300 border-solid rounded-full my-2 px-2 shadow-2xl"
       [formControl]="controlSearchInputHide"
       >
    <div
      cdkDropList
      [cdkDropListData]="hide"
      class="example-list"

      (cdkDropListDropped)="drop($event)">
      @for (item of hide; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
      }
    </div>
  </div>

  <div class="example-container">
    <h2>Column Show</h2>
    <input type="text" 
    class="w-full border-2
     border-orange-300 border-solid rounded-full my-2 px-2 shadow-2xl"
      [formControl]="controlSearchInputShow"
     >
    <div
      cdkDropList
      [cdkDropListData]="show"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of show; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
      }
    </div>
  </div>
</div>
<div class="w-full">
  <div class="text-center w-full p-1 bg-orange-400 hover:bg-orange-500 text-white my-2" (click)="onChangeFilterColumn()">Apply</div>
</div>

<div [style]="'margin:auto;'" class="w-full h-full">
    <div class="mat-elevation-z8 w-fit" style="width: 1200px;margin: 10px;">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username. </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>


          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> createdAt. </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> updatedAt. </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt}} </td>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> isActive. </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
          </ng-container>

          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[1, 2, 4]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
 
</div>
