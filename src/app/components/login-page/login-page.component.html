<div class="sticky top-0 left-0 w-full h-16 bg-orange-600 z-50">
    <div class="flex flex-row">
        <div>
            <mat-icon
            class="
             mt-3 ml-4
             text-white text-3xl pb-8 pr-8 cursor-pointer hover:border-2 
             hover:border-solid hover:border-orange-400
             hover:bg-orange-400 hover:rounded-full
             hover:text-white">shopping_basket</mat-icon>
        </div>
        <div class="mt-5">
            <h1 class="text-white font-bold">Shopee</h1>
        </div>
    </div>
</div>

<div class="grid grid-flow-col loginPage min-h-screen -mt-20">
    <div class="col-span-1 m-auto">
        <img [src]="imageLoginPage" class="m-auto" alt=""> 
    </div>
    <div class="col-span-1 m-auto">
        
        <form action="" class="flex flex-col w-96 bg-gray-50 shadow-2xl p-5 gap-4 h-96">
            <h1 class="text-center font-bold leading-7 text-xl">Đăng Nhập</h1>
            <span class="p-input-icon-left ">
                <i class="pi pi-user"></i>
                <input type="text" pInputText class="w-full pl-10 h-10" placeholder="Enter username"/>
            </span>
            <span class="p-input-icon-left">
                <i class="pi pi-lock"></i>
                <input type="password" pInputText class="w-full pl-10 h-10" placeholder="Enter password"/>
            </span>
            <div class="grid grid-cols-2">
                <div class="col-span-1 text-xs">
                    <p-checkbox name="groupname" value="val1" label="Value 1" [(ngModel)]="rememberMe">Remeber Me</p-checkbox>
                </div>
                <div class="col-span-1 text-right text-xs">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <button class="w-full h-9 bg-orange-600 text-white shadow-md" (click)="submitLogin()">Submit</button>
            <div class="text-center mt-10">
                <h1>Or <a href="">Create an Account</a></h1>
            </div>
        </form>
    </div>
</div>
