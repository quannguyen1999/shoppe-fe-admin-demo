<div class="w-full h-full m-auto">
  <app-title-component
  valueIcon="/assets/images/icon-product.png"
    content="Manage Product"
  ></app-title-component>
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-description>
          Search Column
          <mat-icon>ballot</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="grid grid-cols-1">
        <div class="row-span-1 scroll">
          <h2>Field Search</h2>
          <!-- FORM -->
          <form class="mt-2 overflow-x-auto" style="max-height: 300px">
            <!-- avoid css  -->
            <mat-form-field
              class="example-full-width w-5/6 ml-2 hidden"
              style="display: none"
            >
              <mat-label>Fake</mat-label>
              <input matInput placeholder="Search..." />
            </mat-form-field>

            <div
              *ngFor="let item of displayedColumns"
              class="flex flex-col gap-2"
            >
              <!-- ID -->
              <mat-form-field *ngIf="item == 'id'">
                <mat-label>{{ item }}</mat-label>
                <input
                  matInput
                  placeholder="Search..."
                  [(ngModel)]="productRequestModel.id"
                  name="{{ item }}"
                  (keyup.enter)="searchData()"
                />
              </mat-form-field>

              <!-- name -->
              <mat-form-field *ngIf="item == 'name'">
                <mat-label>{{ item }}</mat-label>
                <input
                  matInput
                  placeholder="Search..."
                  [(ngModel)]="productRequestModel.name"
                  name="{{ item }}"
                  (keyup.enter)="searchData()"
                />
              </mat-form-field>

              <!-- image -->
              <mat-form-field *ngIf="item == 'image'">
                <mat-label>{{ item }}</mat-label>
                <input
                  matInput
                  placeholder="Search..."
                  [(ngModel)]="productRequestModel.image"
                  name="{{ item }}"
                  (keyup.enter)="searchData()"
                />
              </mat-form-field>

              <!-- quantity 
              <mat-form-field *ngIf="item == 'quantity'">
                <mat-label>{{ item }}</mat-label>
                <input
                  matInput
                  placeholder="Search..."
                  [(ngModel)]="productRequestModel.quantity"
                  name="{{ item }}"
                  (keyup.enter)="searchData()"
                />
              </mat-form-field> -->

              <!-- price 
              <mat-form-field *ngIf="item == 'price'">
                <mat-label>{{ item }}</mat-label>
                <input
                  matInput
                  placeholder="Search..."
                  [(ngModel)]="productRequestModel.price"
                  name="{{ item }}"
                  (keyup.enter)="searchData()"
                />
              </mat-form-field>-->

              <!-- discount 
              <mat-form-field *ngIf="item == 'discount'">
                <mat-label>{{ item }}</mat-label>
                <input
                  matInput
                  placeholder="Search..."
                  [(ngModel)]="productRequestModel.discount"
                  name="{{ item }}"
                  (keyup.enter)="searchData()"
                />
              </mat-form-field>-->

              <!-- CREATED -->
              <div *ngIf="item == 'created'" class="flex flex-col">
                <div class="flex flex-row">
                  <div>
                    <mat-form-field color="accent">
                      <mat-label>Create From Date</mat-label>
                      <input
                        matInput
                        [matDatepicker]="picker1"
                        [(ngModel)]="productRequestModel.createFromDate"
                        name="{{ item }}"
                      />
                      <mat-datepicker-toggle
                        matIconSuffix
                        [for]="picker1"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  </div>
                  -
                  <div>
                    <mat-form-field color="accent">
                      <mat-label>Create To Date</mat-label>
                      <input
                        matInput
                        [matDatepicker]="picker2"
                        [(ngModel)]="productRequestModel.createToDate"
                        name="{{ item }}"
                      />
                      <mat-datepicker-toggle
                        matIconSuffix
                        [for]="picker2"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #picker2 color="primary"></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel expanded="false">
      <mat-expansion-panel-header>
        <mat-panel-description>
          Filter Column
          <mat-icon>ballot</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="grid grid-rows-1">
        <div class="row-span-1">
          <app-drag-drop-column
            [columnSaveShow]="displayedColumns"
            (allColumnAreShowing)="onColumnShowChange($event)"
          ></app-drag-drop-column>
          <div
            class="text-center w-full p-1 bg-orange-400 hover:bg-orange-500 text-white my-2"
            (click)="onChangeFilterColumn()"
          >
            Apply
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="w-full h-12 border-2 shadow-sm bg-white my-2">
    <div class="flex flex-row justify-end gap-4">
      <div>
        <button
          class="bg-orange-600 hover:bg-orange-700 text-white p-2"
          (click)="exportExcel()"
        >
          Export File
        </button>
      </div>
      <div>
        <button
          (click)="openDialogForm()"
          class="bg-orange-600 hover:bg-orange-700 text-white p-2"
        >
          Create New Product
        </button>
      </div>
      <div>
        <button
          class="bg-orange-600 hover:bg-orange-700 text-white p-2"
          (click)="searchData()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <app-table-util-component
    [displayedColumns]="displayedColumns"
    [dataSource]="dataSource"
    [totalPage]="totalPage"
    [currentPage]="currentPageDefault"
    [currentSize]="currentSizeDefault"
    [isLoadingPage]="isLoadingPage"
    [disabledRemove]="true"
    (searchData)="pageOnChange($event)"
    (editOnChange)="openEdit($event)"
    (dataSortChange)="onSortChange($event)"
  >
  </app-table-util-component>
</div>
