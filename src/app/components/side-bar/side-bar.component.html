<div class="bg-sidebar h-full flex flex-col collapsed-side-bar text-center text-white bg-orange-300 shadow-2xl" 
    [style]="currentTabMenu == false || (currentTabMenu == true && isHoverTabMenu == true)  ? 'width:230px;' : 'width:45px;'">
    <div class="flex flex-row  cursor-pointer p-2 bg-sidebar-button" (mouseenter)="onHoverMenuEnter()" (mouseleave)="onHoverMenuLeave()" 
        *ngFor="let item of listMenus" 
        (click)="onClickMenu(item.id)" 
        [ngClass]="item.isSelected ? 'bg-orange-600 bg-opacity-75' : 'hover:bg-orange-600 hover:bg-opacity-50'"
    >  
        <div class="m-auto" [ngClass]="currentTabMenu == false || (currentTabMenu == true && isHoverTabMenu == true) ? 'w-1/3' : 'w-full'">
            <mat-icon class="p-auto">{{item.typeIcon}}</mat-icon>
            <!-- <img src="{{item.typeIcon}}" class="h-7" alt=""> -->
        </div>
        <div class="content-side-bar w-5/6 p-2" 
        [style]="currentTabMenu == false || (currentTabMenu == true && isHoverTabMenu == true) ? '' : 'display: none;'">
            {{item.value}}
        </div>
    </div>
</div>
